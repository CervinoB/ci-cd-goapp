name: ci-golang-workflow
on:
  pull_request:
    branches: [dev]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: cervinob/ci-cd-goapp:latest
